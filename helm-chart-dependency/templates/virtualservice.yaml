# A virtual service
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todo-service
  namespace: istio-ns
spec:
  hosts:
    - '*'
  gateways:
    - web-gateway
  http:
    - route:
      - destination:
          host: todo-app.webapp-deploy.svc.cluster.local
          port:
            number: 3200